<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header-section">
      <!-- top -->
      <div class="fund-section">
        <h3>We've raised a $23.5m Series A led by Redpoint Ventures!</h3>
        <img
          src="images/vectors/Read-More.svg"
          alt="Read More"
          class="read-more"
        />
        <img src="images/vectors/cancel.svg" alt="cancel" class="cancel-logo" />
      </div>
      <!-- bottom -->
      <div class="attio-section">
        <div class="nav-container">
          <img
            src="images/vectors/Attio-Logo.svg"
            alt="Attio"
            class="attio-logo"
          />
          <nav class="nav-section">
            <ul>
              <li>Customer</li>
              <li>Changelog</li>
              <li>Help</li>
              <li class="career-container">
                Careers
                <img src="images/vectors/Badge-logo.svg" alt="badge-count" />
              </li>

              <li>Pricing</li>
            </ul>
          </nav>
        </div>
        <!-- login -->
        <div class="login-section">
          <button class="sign-in">Sign in</button>
          <button class="start-free">Start for free</button>
        </div>
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
