<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header-section">
      <!-- top -->
      <div class="fund-section">
        <h3>We've raised a $23.5m Series A led by Redpoint Ventures!</h3>
        <img
          src="images/vectors/Read-More.svg"
          alt="Read More"
          class="Read-More"
        />
      </div>
      <!-- bottom -->
      <div class="attio-section">
        <img
          src="images/vectors/Attio-Logo.svg"
          alt="Attio"
          class="attio-logo"
        />
        <nav class="nav-section">
          <ul>
            <li>Customer</li>
            <li>Changelog</li>
            <li>Help</li>
            <li class="career-container">
              Careers
              <img src="images/vectors/Badge-logo.svg" alt="badge-count" />
            </li>

            <li>Pricing</li>
          </ul>
        </nav>
        <!-- login -->
        <div class="login-section">
          <ul>
            <li>sign in</li>
            <li>Start for free</li>
          </ul>
        </div>
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
